<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <style type="text/css">
        body {
            color: darkgrey;
        }
        .btn {
            width: 80px;
            height: 28px;
            font-size: 16px;
            line-height: 28px;
            border: none;
            background-color: deepskyblue;
            color: azure;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<button class="btn" id="btn1"><b>&lt;</b>&nbsp;&nbsp;返回</button>
<hr/>
<form action="/file/app" method="post" enctype="multipart/form-data">
    <input type="file" name="file"/><br/>
    <input type="submit" value="commit"/>
    <script type="text/javascript">
        $(function () {
           $("#btn1").click(function () {
               window.location.href = "show-list";
           });
        });
    </script>
</form>
</body>
</html>
